<section>
  <table *ngIf="loadedResponse">
    <tr>
      <th>id</th>
      <th>Face</th>
      <th>Name</th>
    </tr>
    <tr *ngFor="let user of loadedResponse">
      <td class="id-value">{{user.id}}</td>
      <td>
        <img [src]="user.avatar" width="40" height="40" alt="avatar">
      </td>
      <td>{{user.name}}</td>
    </tr>
  </table>
</section>
